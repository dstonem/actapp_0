<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="css/html" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
        .h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
        }
        img {
            max-width:60vh;
            max-height:60vh;
            width:100%;
        }
        #profile-info {
            display: flex;
            justify-content: space-evenly;
            width:100%;
            max-height: 20vh;
            height: 100%;
            margin:25px 0px;
            font-size: 3em;
            margin-top: 60px;
            padding: 20px;
        }
        #profile-feed {
            width:60%;
            height:100%;
            overflow: scroll;
            align-self: center;
        }
        #profile-img {
            border-radius: 50%;
            max-width:100px;
            max-height:100px;
            width: 100%;
            height: 100%;
        }
        .column-feed {
            display: flex;
            flex-direction: column;
        }
        .profile {
            display: flex;
            flex-direction: row;
        }
    </style>
    <title>Profile</title>
</head>
<body>
    ${headerNav}
    <div class="column-feed">
        <div id="profile-info">
            <!-- Need to change the src here to a profile pic pulled from the database -->
            <div class="profile">
                <img id="profile-img" src="./images/1596137483482Sabata101.png">
                <h2>${req.user}</h2>
            </div>
            <button id="showFeed">Show Feed</button>
        </div>
        <div id="profile-feed">
            <!-- <img src="./images/1596136990391goveri_logotype2shadow.png">
            <img src="./images/1596130545240patrick-hendry--AbeoL252z0-unsplash.jpg">
            <img src="./images/1596137483482Sabata101.png"> -->
        </div>
    </div>
    <script src="/js/img-to-profile.js" type="module"></script>
</body>
</html>
